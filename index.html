       <h1><br><br>Informacion principal de algunas ciudades Sudamericanas</h1><br><br>

        <script>


                const selectElement = document.querySelector('.ciudades');
                selectElement.addEventListener('change', (event) => {
                const result = document.querySelector('.result');
               if (event.target.value == 'Bogotá') {
                console.log('entro')
